<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Website Emas & Biru</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --biru:#0a1f44;
    --biru-gelap:#07162e;
    --emas:#ffd700;
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Segoe UI', sans-serif;
}

body{
    background:linear-gradient(135deg,var(--biru),var(--biru-gelap));
    color:#f5f5f5;
}

/* ===== HEADER ===== */
header{
    border-bottom:2px solid var(--emas);
    background:linear-gradient(90deg,#0b2c5a,#102e5c);
    padding:1.2rem;
}

.header-wrap{
    max-width:1100px;
    margin:auto;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
    gap:1rem;
}

header h1{
    color:var(--emas);
    font-size:clamp(1.4rem,3vw,2rem);
    letter-spacing:2px;
}

/* ===== NAV ===== */
nav{
    display:flex;
    gap:1.2rem;
    flex-wrap:wrap;
}

nav a{
    color:var(--emas);
    text-decoration:none;
    font-weight:600;
    font-size:clamp(0.9rem,2vw,1rem);
    transition:.3s;
}

nav a:hover{
    color:#fff;
    text-shadow:0 0 8px var(--emas);
}

/* ===== MAIN ===== */
main{
    padding:3rem 1rem;
}

.container{
    max-width:900px;
    margin:auto;
    padding:clamp(1.5rem,4vw,3rem);
    background:rgba(10,30,70,.85);
    border-radius:16px;
    border:2px solid var(--emas);
    box-shadow:0 0 25px rgba(255,215,0,.25);
    text-align:center;
}

.container h2{
    color:var(--emas);
    font-size:clamp(1.3rem,3vw,2rem);
    margin-bottom:1rem;
}

.container p{
    font-size:clamp(0.95rem,2.5vw,1.05rem);
    line-height:1.8;
    max-width:700px;
    margin:auto;
}

/* ===== BUTTON ===== */
.btn{
    display:inline-block;
    margin-top:2rem;
    padding:.9rem 2.3rem;
    border-radius:30px;
    background:linear-gradient(45deg,var(--emas),#c9a300);
    color:var(--biru);
    font-weight:700;
    text-decoration:none;
    transition:.3s;
    box-shadow:0 0 15px rgba(255,215,0,.6);
}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px rgba(255,215,0,.9);
}

/* ===== FOOTER ===== */
footer{
    text-align:center;
    padding:1rem;
    border-top:2px solid var(--emas);
    background:var(--biru-gelap);
    color:var(--emas);
    font-size:clamp(0.8rem,2vw,0.9rem);
}

/* ===== MOBILE ===== */
@media (max-width:600px){
    .header-wrap{
        flex-direction:column;
        text-align:center;
    }

    nav{
        justify-content:center;
    }
}
</style>
</head>

<body>

<header>
    <div class="header-wrap">
        <h1>WEBSITE ELEGAN</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profil</a>
            <a href="#">Project</a>
            <a href="#">Kontak</a>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <h2>Selamat Datang</h2>
        <p>
            Website bertema <b>Emas & Biru</b> dengan desain rapi, responsif,
            dan profesional. Tampilan menyesuaikan semua ukuran layar
            tanpa merusak layout.
        </p>

        <a href="#" class="btn">Lanjutkan</a>
    </div>
</main>

<footer>
    Â© 2025 | Website Tema Emas & Biru
</footer>

</body>
</html>
